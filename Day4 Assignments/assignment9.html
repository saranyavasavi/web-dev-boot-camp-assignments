<!--write your name on canvas using html and javascript -->
<!DOCTYPE html>
<html>
	<head>
		<title>canvas example</title>
	</head>
	<body>
		<canvas id="f1" width="800px" height="100" style="border:1px solid black;"></canvas>
		<script>
			var a=document.getElementById("f1");
			cursor=a.getContext('2d');
			cursor.font="50px Arial";
			cursor.fillText("Saranya",10,50);
		</script>
	</body>
</html>
