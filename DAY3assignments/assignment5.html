<!--change the colours of anchors with hover,visited,active styles using internal CSS -->
<!doctype html>
<html>
	<head>
		<title>anchor tags</title>
		<style>
		a:link{
			color: pink;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: purple;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color: blue;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		</style>
	</head>
	<body>
		<nav>
			<ul>
			<li><a href="https://www.instagram.com" target="_blank">Instagram  </a></li><br>
			<li><a href="https://www.facebook.com" target="_blank">Facebook  </a></li><br>
			<li><a href="http://www.malinenicolleges.ac.in" taget="_blank">Malineni Website   </a></li><br>
			<li><a href="https://twitter.com" target="_blank">Twitter</a></li><br>
		</ul>
		</nav>
	</body>
</html>
