<!--using internal CSS,and display heading in gold color and paragraph in green color-->
<html>
    <head>
        <title>internal CSS</title>
        <style>
            h1{
                color:gold;
            }
            p{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>This is heading tag </h1>
        <p>This is a paragraph which is displayed in green color</p>
    </body>
</html>
