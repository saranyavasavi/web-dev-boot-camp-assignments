<!--create an ordered list of items(name,adhaar number,mobile number) on HTML with roman numbers as style-->
<!doctype html>
<html>
    <head>
        <title>order list</title>
    </head>
    <body>
        <h2>DETAILS</h2>
        <ol type="I">
            <li>Name</li>
            <li>Adhaar Number</li>
            <li>Mobile Number</li>
        </ol>
    </body>
</html>
