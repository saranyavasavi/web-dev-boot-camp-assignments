<!--put background color to pink,and 
    display all headings from H1 to H6 with different messages with green color-->
<!DOCTYPE>
<html>
    <head>
        <title>Headings</title>
        <style>
            body{
                background-color: pink;
            }
            h1,h2,h3,h4,h5,h6{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>This is heading1</h1>
        <h2>This is heading2</h2>
        <h3>This is heading3</h3>
        <h4>This is heading4</h4>
        <h5>This is heading5</h5>
        <h6>This is heading6</h6>
    </body>
</html>
